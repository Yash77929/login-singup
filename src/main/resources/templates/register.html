<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | MyApp</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .msg {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .links {
            text-align: center;
            margin-top: 20px;
        }

        .links a {
            color: #007bff;
            text-decoration: none;
            margin: 0 15px;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register Here</h2>

        <div th:if="${successMsg}" class="msg" style="color: green;" th:text="${successMsg}"></div>
        <div th:if="${errorMsg}" class="msg" style="color: red;" th:text="${errorMsg}"></div>

        <form th:action="@{/regForm}" th:object="${user}" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" th:field="*{name}" placeholder="Enter your name" required />

            <label for="email">Email ID</label>
            <input type="text" id="email" th:field="*{email}" placeholder="Enter your email" required />

            <label for="password">Password</label>
            <input type="password" id="password" th:field="*{password}" placeholder="Enter your password" required />

            <label for="phoneno">Phone No.</label>
            <input type="text" id="phoneno" th:field="*{phoneno}" placeholder="Enter your phone number" required />

            <input type="submit" value="Register" class="btn" />
        </form>

        <div class="links">
            <a href="index.html">Home</a>
            <a href="loginPage">Login</a>
        </div>
    </div>
</body>
</html>
